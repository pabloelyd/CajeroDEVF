<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Mi cuenta</title>
</head>
<body>
    
    <main class="container container-sm container-xs d-flex align-items-center justify-content-center">
        <div>
            <div class="row mx-auto">
                <a href="" id="logOut" onclick="logOut()" class=" mx-auto my-4 p-1 btn btn-danger" style="width: 150px">Cerrar
                    Sesión</a>
            </div>
            <div id="bggrey" class="p-5">
                <div id="pantallaPrincipal" class="row mx-auto">
                    <h1>Hola <span id="userWelcome"> </span> ¿Qué quieres hacer?</h1>
                    <div class="row d-flex justify-content-center"> 
                        <div class="col-lg-3 col-sm-12 text-center m-lg-4 m-2">
                            <div id="activarSaldo" class="p-3 btn btn-primary" onclick="checkSaldo()">Consultar saldo</div>
                        </div>
                        <div class="col-lg-3 col-sm-12 text-center m-lg-4 m-2">
                            <div id="activarDeposito" class="p-3 btn btn-primary" onclick="checkDeposito()">Hacer depósito
                            </div>
                        </div>
                        <div class="col-lg-3 col-sm-12 text-center m-lg-4 m-2">
                            <div id="activarRetiro" class="p-3 btn btn-primary" onclick="checkRetiro()">Retirar efectivo
                            </div>
                        </div>
                    </div>
                    <div class="row mx-auto " id="showEvents">
                        <div class="row mx-auto">
                            <p id="pSuperior" class="hidden mt-3"></p>
                        </div>
                        <form class="row form-group mx-auto hidden" id="ingresarDatos">
                            <input id="pantalla" class=" col-5 form-control ml-5" type="number" style="width: 40%" min="0"
                                step="0.01" required>
                            <div id="confirmarTransaccion" class="col-3 btn btn-success mx-3" onclick="ejecutar()" value="" style="width: 100px">
                                Confirmar</div>
                        </form>
                        <div class="row mx-auto">
                            <p id="pInferior" class="hidden"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    
    <script src="app2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
